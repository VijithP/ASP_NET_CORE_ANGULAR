<div class="update-customer">
    <p>Update Customer </p>
    <form [formGroup]="updateCustomerForm" (ngSubmit)="saveCustomer()">

        <input type="hidden" name="customerID" id="customerID" class="form-control" formControlName="customerID">


        <div class="form-group">
            <label for="name" class="required">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="Name" placeholder="Name">

        </div>
        <div class="form-group">
            <label for="Address" class="required">Address</label>
            <input type="text" name="address" id="address" class="form-control" formControlName="Address"
                placeholder="Address">

        </div>
        <div class="form-group">
            <label for="DOB" class="required">DOB</label>
            <input type="date" name="dob" id="dob" class="form-control" formControlName="DOB" placeholder="DOB">

        </div>
        <div class="form-group">
            <label for="name" class="required">Gender</label>
            <input type="radio" name="Gender" id="rdlIdMale" value="Male" formControlName="Gender">Male
            <input type="radio" name="Gender" id="Female" value="Female" formControlName="Gender">Female
        </div>

        <div class="form-group">
            <button id="btnSubmit" type="submit" class="btn btn-success"> Submit </button>
            <button id="btnCancel" class="btn btn-defualt" [routerLink]="['/customer']"> Cancel</button>
        </div>

    </form>
</div>
