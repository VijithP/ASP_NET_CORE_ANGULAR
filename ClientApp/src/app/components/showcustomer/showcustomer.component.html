<div class="card text-center">
    <div class="card-header">
      {{customerDetails.name}}
    </div>
    <div class="card-body">
      <h5 class="card-title"> Address - {{customerDetails.address}}</h5>
      <p class="card-text"> DOB - {{customerDetails.dob | date:'fullDate'}}</p>
      <a href="#" class="btn btn-primary" [routerLink]="['/customer']" > Go Back</a>
    </div>
    <div class="card-footer text-muted">
      www.drl.com
    </div>
  </div>
